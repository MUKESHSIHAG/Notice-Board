<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>view</title>
</head>
<body>
    <a href="/" class="btn btn-success">Go Home</a>
    <center><h1>List Of All Notice</h1></center>
    {% for notice in notices %}
        <div class="card text-center" style="margin-left: 20%; margin-right: 20%; margin-top:2%; margin-bottom: 2%;">
            <div class="card-header" style="font-size: 30px;">
                {{notice.title}}
            </div>
            <div class="card-body">
                <p class="card-text" style="font-size: 130%;">{{notice.body}}</p>
            </div>
        </div>      
    {% endfor %}
    <div style="margin-bottom: 10%;"></div>
</body>
</html>
