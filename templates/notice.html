    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark row" style="height: 10%;">
        <div class="col-md-5"><a class="navbar-brand text-success" href="/">Home</a></div>
        <h3 class="text-light col-md-6 col-xs-5">List Of Notices</h3>
    </nav>
    {% for notice in notices %}
        <div class="card text-center" style="margin-left: 20%; margin-right: 20%; margin-top:2%; margin-bottom: 2%;">
            <div class="card-header" style="font-size: 30px;">
                {{notice.title}}
            </div>
            <div class="card-body">
                <p class="card-text" style="font-size: 120%;">{{notice.body}}</p>
            </div>
        </div>      
    {% endfor %}
    <div style="margin-bottom: 10%;"></div>
</body>
</html>
